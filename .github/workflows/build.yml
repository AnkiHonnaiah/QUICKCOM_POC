name: Build QuickCom Example

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Speed Limit Monitor Example
    runs-on: self-hosted   # not ubuntu-latest since youâ€™re using your machine

    steps:
      - name: Checkout repository (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Ensure LFS files are pulled
        run: |
          export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$GITHUB_WORKSPACE/SDK/CLI/Core/jre/lib:$GITHUB_WORKSPACE/SDK/CLI/Core/jre/lib/server:$GITHUB_WORKSPACE/SDK/CLI/Core/plugins/com.vector.cfg.util.jna_4.5.1.c2ac08a/os/linux/x86_64
          git lfs pull
          git lfs checkout
          echo "Check jar sizes:"
          ls -lh SDK/CLI/Core/plugins | head

      - name: Sanity check DVACfgCmd
        run: |
          export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$GITHUB_WORKSPACE/SDK/CLI/Core/jre/lib:$GITHUB_WORKSPACE/SDK/CLI/Core/jre/lib/server:$GITHUB_WORKSPACE/SDK/CLI/Core/plugins/com.vector.cfg.util.jna_4.5.1.c2ac08a/os/linux/x86_64
          chmod +x SDK/CLI/Core/DVACfgCmd
          cd SDK/CLI/Core
          ./DVACfgCmd -help || true

      - name: Run generators
        working-directory: Examples/SpeedLimitMonitor/scripts
        run: |
          export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$GITHUB_WORKSPACE/SDK/CLI/Core/jre/lib:$GITHUB_WORKSPACE/SDK/CLI/Core/jre/lib/server:$GITHUB_WORKSPACE/SDK/CLI/Core/plugins/com.vector.cfg.util.jna_4.5.1.c2ac08a/os/linux/x86_64
          chmod +x 1_runGenerators.sh
          ./1_runGenerators.sh

      - name: Build application
        working-directory: Examples/SpeedLimitMonitor/scripts
        run: |
          export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$GITHUB_WORKSPACE/SDK/CLI/Core/jre/lib:$GITHUB_WORKSPACE/SDK/CLI/Core/jre/lib/server:$GITHUB_WORKSPACE/SDK/CLI/Core/plugins/com.vector.cfg.util.jna_4.5.1.c2ac08a/os/linux/x86_64
          chmod +x 2_buildApplication.sh
          ./2_buildApplication.sh
