name: Build QuickCom Example

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Speed Limit Monitor Example
    runs-on: self-hosted   # ðŸ‘ˆ Now uses your WSL runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run generators
        working-directory: Examples/SpeedLimitMonitor/scripts
        run: |
          chmod +x 1_runGenerators.sh
          ./1_runGenerators.sh

      - name: Build application
        working-directory: Examples/SpeedLimitMonitor/scripts
        run: |
          chmod +x 2_buildApplication.sh
          ./2_buildApplication.sh
